<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Tarjeta de San Valentín Gatuna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="bgMusic" src="MonAmour_ft_gato.mp3" autoplay loop></audio>

    <div class="contenedor">
        <h1 class="blink">¡Feliz San Valentín!</h1>
        
        <div class="collage">
            <img src="https://cataas.com/cat/gif" alt="Gato 1" />
            <img src="https://cataas.com/cat/heart/says/Te%20Quiero%20Sachiko" alt="Gato 2" />
            <img src="https://cataas.com/cat/love/says/Perdón%20María%20Alejandra" alt="Gato 3" />
        </div>
    
        <marquee behavior="scroll" direction="left" scrollamount="6">
            Te deseo un día lleno de amor, gatitos y comidita rica.
        </marquee>
        
        <button onclick="mostrarMensajeSecreto()">Mensaje Secreto</button>
        
        <div id="mensaje-secreto" class="oculto">
            <p>Te quiero hasta el cielito grande y mas arriba de las estrellas grandes y miausitas 😻</p>
        </div>
    </div>

    <audio id="sonidoMiau" src="miau.mp3"></audio>
    <script>
        const audio = document.getElementById('bgMusic');
        audio.volume = 0.05;

        function mostrarMensajeSecreto() {
            const audio = document.getElementById('sonidoMiau');
            audio.play();
            const mensaje = document.getElementById('mensaje-secreto');
            mensaje.classList.toggle('oculto');
        }

        const myConfetti = confetti.create(null, {
            resize: true,
            useWorker: true
        });

        const hearts = ["❤️", "💕", "💖", "💘", "💝"];

        function soltarCorazon() {
            myConfetti({
                particleCount: 1,
                shapes: "text",
                text: hearts[Math.floor(Math.random() * hearts.length)],
                origin: {
                x: Math.random(),
                y: 0
                },
                gravity: 0.5,
                startVelocity: 0,
                drift: 0,
                ticks: 500,
                scalar: 2
            });
        }

        setInterval(soltarCorazon, 400);

    </script>
</body>
</html>
